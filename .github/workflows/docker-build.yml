name: Build ML Pipeline Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'Dockerfile.pipeline'
      - 'requirements.txt'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Login to Docker Hub (optionnel)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: ðŸ“¦ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: mlops-jupyter-ml-pipeline
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.pipeline
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ðŸ§ª Test Docker image
      run: |
        echo "Testing if Docker image was built successfully..."
        docker images | grep mlops-jupyter-ml-pipeline || echo "Image not found!"
        
        # Test basique: vÃ©rifier que Python fonctionne
        docker run --rm mlops-jupyter-ml-pipeline:latest python --version
        
        echo "âœ… Docker image built and tested successfully!"
    
    - name: ðŸ“Š Image information
      run: |
        echo "## Docker Image Information" >> $GITHUB_STEP_SUMMARY
        echo "### Image Details" >> $GITHUB_STEP_SUMMARY
        docker images mlops-jupyter-ml-pipeline --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
        
        echo "### Build successful! âœ…" >> $GITHUB_STEP_SUMMARY
        echo "Image is ready to use" >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸŽ‰ Success notification
      if: success()
      run: |
        echo "ðŸŽ‰ Pipeline ML Docker image built successfully!"
        echo "âœ… All tests passed"
        echo "ðŸ“¦ Image size: $(docker images mlops-jupyter-ml-pipeline:latest --format '{{.Size}}')"
